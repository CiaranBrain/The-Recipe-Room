{% extends 'base.html' %}

{% block title %}{{ recipe.title }} - The Recipe Room{% endblock %}

{% block content %}
    <h2>{{ recipe.title }}</h2>
    <h3>Ingredients:</h3>
    <p>{{ recipe.ingredients }}</p>

    <h3>Instructions:</h3>
    <p>{{ recipe.instructions }}</p>

    <a href="{% url 'recipe_list' %}">Back to Recipe List</a>
{% endblock %}
