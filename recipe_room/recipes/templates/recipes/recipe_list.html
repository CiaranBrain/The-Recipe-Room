{% extends 'base.html' %}

{% block title %}Recipe List - The Recipe Room{% endblock %}

{% block content %}
    <h2>Recipe List</h2>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
